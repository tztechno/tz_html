<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      width: 300px; /* 指定の幅 */
      height: 200px; /* 指定の高さ */
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <title>Image Display</title>
</head>
<body>
  <div class="image-container">
    <img src="https://example.com/your-image.jpg" alt="Your Image">
  </div>
</body>
</html>
