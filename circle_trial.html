<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>円を描く</title>
</head>
  
<body>
  <!-- 円を描くためのキャンバス -->
  <canvas id="myCanvas" width="800" height="400"></canvas>

  
  <script>
    var ctx = document.getElementById('myCanvas').getContext('2d');
    var P =[100,300,80]

    function drawCircle(P) {
      var centerX = P[0];
      var centerY = P[1];
      var radius = P[2];

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      ctx.lineWidth = 1; // 円の線の太さ
      ctx.strokeStyle = 'red'; // 円の線の色
      ctx.stroke(); // 円の線を描く
    }

    drawCircle(P);
    
  </script>
  
</body>
</html>
