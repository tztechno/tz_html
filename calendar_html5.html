<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .calendar-container {
            width: 300px;
            margin: 0 auto;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .selected-date {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <label for="date-picker">Select a date:</label>
        <input type="date" id="date-picker">
        <div id="selected-date" class="selected-date"></div>
    </div>

    <script>
        document.getElementById('date-picker').addEventListener('change', function () {
            var selectedDate = this.value;
            document.getElementById('selected-date').textContent = 'Selected date: ' + selectedDate;
        });
    </script>
</body>

</html>
