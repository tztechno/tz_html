<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログのタイトル</title>
    <link rel="stylesheet" href="styles.css"> <!-- 必要に応じて外部スタイルシートをリンクする -->
</head>
<body>

<header>
    <h1>ブログのタイトル</h1>
    <!-- ヘッダーに必要な要素を追加 -->
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">カテゴリー1</a></li>
            <li><a href="#">カテゴリー2</a></li>
            <!-- 必要に応じて他のナビゲーションリンクを追加 -->
        </ul>
    </nav>
</header>

<main>
    <section id="main-content">
        <!-- メインコンテンツの記事や投稿を表示する -->
        <article>
            <h2>記事タイトル</h2>
            <p>記事の本文</p>
        </article>
        <!-- 他の記事や投稿を追加 -->
    </section>

    <aside id="sidebar">
        <!-- サイドバーのコンテンツを追加 -->
        <div class="sidebar-widget">
            <h3>人気の記事</h3>
            <ul>
                <li><a href="#">記事1</a></li>
                <li><a href="#">記事2</a></li>
                <li><a href="#">記事3</a></li>
                <!-- 必要に応じて他の人気の記事を追加 -->
            </ul>
        </div>
        <!-- 他のウィジェットや広告を追加 -->
    </aside>
</main>

<footer>
    <!-- フッターに必要な要素を追加 -->
    <p>&copy; 2024 ブログのタイトル. All rights reserved.</p>
</footer>

</body>
</html>
